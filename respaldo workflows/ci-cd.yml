name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push front image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.front
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-front:latest
            ghcr.io/${{ github.repository }}-front:${{ github.sha }}

      - name: Build and push back image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: Dockerfile.back
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-back:latest
            ghcr.io/${{ github.repository }}-back:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /path/to/your/app   # Cambia esta ruta por la ruta real en tu VPS
            docker compose pull
            docker compose up -d
