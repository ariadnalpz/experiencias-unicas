name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ] # Activación de push

jobs:
  # 1. PRUEBAS DE INTEGRACION (CI)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Configuración de Node.js solo una vez
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # Instalar dependencias y ejecutar pruebas DENTRO de la carpeta 'server'
      - name: Install dependencies and Run Tests in Server directory
        run: |
          npm install
          npm test
        working-directory: ./server # Ejecuta los comandos en la carpeta 'server'

  # 2. CONSTRUIR Y ENVIAR LA IMAGEN AL REGISTRY (BUILD & PUSH)
  build-and-push:
    needs: test # Solo se ejecuta si las pruebas pasan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:

          context: ./server
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/experiencias-unicas:latest
            ghcr.io/${{ github.repository }}/experiencias-unicas:${{ github.sha }}


  # 3. DESPLIEGUE EN EL VPS (CD)
  deploy:
    needs: build-and-push # Solo se ejecuta si la construcción es exitosa
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22 
          script: |
            # 1. Cambiar a la ruta donde clonaste el proyecto (Verificado)
            cd /home/deployer/experiencias-unicas
            
            # 2. Iniciar sesión en el Registry (CLAVE para Pull)
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. Pull (descargar) la imagen más reciente
            # Usamos 'docker compose' (con espacio) si tienes la última versión instalada en el VPS
            docker compose pull
            
            # 4. Detener y reiniciar los contenedores (usará la nueva imagen)
            docker compose up -d
            
            # 5. Prueba final de salud (Confirmación de despliegue)
            curl -sS http://127.0.0.1/api/health
            
            # 6. Limpieza para ahorrar espacio (Opcional, pero recomendado)
            docker image prune -f
