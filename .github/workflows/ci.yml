name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ] #Activación de push

jobs:
  # 1. PRUEBAS DE INTEGRACION (CI)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Supertest and Jest
        # Corriendo las Pruebas de Integración (mínimo 3 pruebas)
        run: npm test

  # 2. CONSTRUIR E ENVIAR LA IMAGEN AL REGISTRY (BUILD & PUSH)
  build-and-push:
    needs: test # Solo se ejecuta si las pruebas pasan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Usando el secreto PAT que creaste en el Paso 1
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Usaremos el contexto completo, ya que el docker-compose lo usa
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/experiencias-unicas:latest
          # Si tu Dockerfile y Dockerfile.frontend están en la raíz, esto es suficiente.

  # 3. DESPLIEGUE EN EL VPS (CD)
  deploy:
    needs: build-and-push # Solo se ejecuta si la construcción es exitosa
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          # Usando los secretos del Paso 1 para conectarse al VPS
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Cambiar a la ruta donde clonaste el proyecto
            cd /home/deployer/experiencias-unicas 
            # 2. Iniciar sesión en el Registry para descargar la nueva imagen (importante)
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            # 3. Pull (descargar) la imagen más reciente
            docker compose pull
            # 4. Detener y reiniciar los contenedores para usar la nueva imagen
            # (Usamos down/up para asegurar que todos los servicios de la app reinicien con la nueva imagen)
            docker compose up -d 
            # 5. Prueba final de salud
            curl -sS http://127.0.0.1/api/health
